<script src="../js/shared/ui-bootstrap-tpls-1.0.3.min.js"></script>

<div ng-controller="SignUpController">
  <form role="form">
    <div class="form-group">
      <label for="email">E-mail address: </label>
      <input type="email" ng-model="emailAddress" placeholder="e-mail">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" ng-model="password" placeholder="at least 8 characters">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password: </label>
      <input type="password" ng-model="passwordConfirmation" placeholder="type password exactly as above">
    </div>
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input type="text" ng-model="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input type="text" ng-model="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="mobilePhoneNumber">Mobile Phone Number: </label>
      <input type="text" ng-model="mobilePhoneNumber" placeholder="Mobile Phone Number">
    </div>
    <div class="form-group">
      <label for="birthdate">Date of Birth: </label>
      <datepicker ng-model="dateOfBirth"></datepicker>
      <!-- TODO: Fix datepicker. It still does not working. -->
    <div>
    <div class="form-group">
      <label for="uploadIDCard">Please upload your ID card or passport</label>
      <!-- TODO: Uploading picture functionn goes here -->
    </div>



  </form>
</div>
