<!doctype html>
<html>

<head>
  <title>Index</title>
  <link rel="stylesheet" href="../css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <style>
  #msg-error {
    color:#F00;
    font-size:14px;
  }
  </style>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src="../js/shared/angular.js"></script>
  <script src="../js/shared/angular-route.js"></script>
  <script src="../js/shared/angular-animate.js"></script>
  <script src="../js/shared/ui-bootstrap-tpls-1.0.3.min.js"></script>
</head>

<body>

<div ng-app='rorpap'>
  <div ng-controller="SignUpController">
    <form name="signUpForm">
      <label for="emailAddress">E-mail address: </label>
      <input type="email" id="emailAddress" name="emailAddress" required ng-model="user.emailAddress" placeholder="e-mail">
      <br>
      <label for="password1">Password: </label>
      <input type="password" placeholder="Password" id="password1" name="password1" ng-model="user.password" required ng-pattern="passwordPattern">
      <br>
      <label for="password2">Repeat Password: </label>
      <input type="password" placeholder="Repeat password" id="password2" name="password2" ng-model="user.repeatPassword" required password-confirmation="password1">
      <br>
      <div id="msg-error" ng-show="signUpForm.$error">
        <span ng-show="signUpForm.password1.$dirty && signUpForm.password1.$error.required">Please enter a password</span>
        <span ng-show="signUpForm.password2.$dirty && signUpForm.password2.$error.required">Please confirm password</span>
        <span ng-show="signUpForm.password1.$dirty && signUpForm.password1.$error.pattern">Your password should be at least 8 characters long, and contain an uppercase letter and a number</span>
        <span ng-show="signUpForm.password2.$dirty && signUpForm.password2.$error.equals">Passwords do not match</span>
      </div>
      <br>
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" name="firstName" required ng-model="user.firstName" placeholder="First Name">

      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" name="lastName" required ng-model="user.lastName" placeholder="Last Name">
      <br>
      <label for="mobilePhoneNumber">Mobile Phone Number: </label>
      <input type="text" id="mobilePhoneNumber" name="mobilePhoneNumber" required ng-model="user.mobilePhoneNumber" placeholder="Mobile Phone Number">
      <br>
      <label>Date of Birth: </label>
      <div>
        <p>{{datePicker | date}}</p>
        <input type="text" required ng-model="user.dateOfBirth" datepicker />
      </div>
      <br>
      <label>Please upload your ID card or passport</label>
      <!-- TODO: Uploading picture function goes here -->
      <br>
      <label><input type="checkbox" ng-required="">Accept our usage policy and privacy policy.</label>
      <br>
      <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid">Sign Up</button>
    </form>
    <pre>user = {{user | json}}</pre>
  </div>
</div>

<!-- Module -->
<script src="../js/app.js"></script>

<!-- Controller -->
<script src="../js/controllers/SignUpController.js"></script>

</body>

</html>
