<br>
<div ng-controller="MyRequestController">
	<div class="container row" style="height: 600px; width:85%; min-width: 320px;">

		<div class="right col s12 hide-on-large-only" style="border-style: solid">		
			
			<div style="padding-bottom: 100%; background-color: #FFE2C2">
				
			</div>
		</div>

		<div class="col l6 s12">
			<form name="newRequestForm">
				<div class="input-field col s12">
					<i class="material-icons prefix">info_outline</i>
					<input type="text" id="title" class="validate">
					<label for="title">Title</label>
				</div>

				<div class="input-field col s12">
				  <i class="material-icons prefix">location_on</i>
			      <input type="text" id="fromLoc" class="validate">
			      <label for="fromLoc">From Location</label>
			    </div>

			    <br>

			    <div class="input-field col s12">
			      <i class="material-icons prefix">location_on</i>
			      <input type="text" id="toLoc" class="validate">
			      <label for="toLoc">To Location</label>
			    </div>

			    <div class="col s12 m5" style="margin-left: 42px">
			      <label for="birthdate">Shipment End Date</label>
			      <input type="date" id="birthdate" required ng-model="user.dateOfBirth" datepicker />
			    </div>
			    <div class="col s12 m5" style="margin-left: 42px">
			    	<label for="reqLimit">End Time</label>
			    	<div class="row" id="reqLimit">
			    		<div class="col s5">
				    		<select class="browser-default">
						    	<option value="" disabled selected>Hour</option>
						    	<option ng-repeat="hour in hours" value="{{hour}}">{{hour}}</option>					
							</select>
				    	</div>
				    	<div class="col s1"> : </div>
				    	<div class="col s5">
				    		<select class="browser-default">
						    	<option value="" disabled selected>Min</option>
								<option ng-repeat="min in mins" value="{{min}}">{{min}}</option>
							</select>
				    	</div>
			    	</div>
			    </div>

			    <br><br>
			    <div class="input-field col s11">
			      <i class="material-icons prefix">perm_identity</i>
			      <input type="text" id="receiver" class="validate">
			      <label for="receiver">Receiver</label>
			    </div>

				 <div class="input-field col s11" style="margin-left: 42px">
				    <select multiple>
				      <option value="1">Bus</option>
				      <option value="2">Bike</option>
				      <option value="3">Walk</option>
				    </select>
				    <label>Vehicle</label>
				 </div>

				 <div class="input-field col s11" style="margin-left: 42px" action="#">			 	
				 	<label>Price</label><br>
				 	<p class="range-field"><input type="range" id="price" min="35" max="100" /></p>
				</div>

				<div class="input-field col s11" style="margin-left: 42px" action="#">
				    <div class="file-field input-field">
				      <div class="btn">
				        <span>File</span>
				        <input type="file">
				      </div>
				      <div class="file-path-wrapper">
				        <input class="file-path validate" type="text" placeholder="Upload one image files">
				      </div>
				    </div>
				</div>

				<div class="input-field col s11" style="margin-left: 42px">
		          <textarea id="comment" class="materialize-textarea"></textarea>
		          <label for="comment">Comment</label>
		        </div>

			</form>


		</div>

		<div class="right col l6 s12">		
			
			<div class="hide-on-med-and-down" style="padding-bottom: 100%; background-color: #FFE2C2">
				
			</div>
			<br>

			<center><a href="#/My Request" class="btn">Create Request</a></center>

			<br>
		</div>
	</div>
</div>
