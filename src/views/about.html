<div class="header">
	<h1><center><b>What is RORPAP?</b></center></h1>
</div>


<div class="container">
	<div class="row">
		<div class="item col-md-4" ng-repeat="about in abouts">
			<img ng-src="{{ about.url }}">
			<p class="about-content">{{ about.contents }}</p>
		</div>
	</div>
</div>


<div class="about">
	<div class="container">
		<img ng-src="{{ photo.url }}">
		<p class="about-detail">{{ scope.contents }}</p>
	</div>
</div>
