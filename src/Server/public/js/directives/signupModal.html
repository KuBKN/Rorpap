<form name="signUpForm">
  <div class="row">
    <div class="input-field col s12 m6">
      <input type="text" id="firstName" ng-model="user.firstname" class="validate" required>
      <label for="firstName">First Name</label>
    </div>
    <div class="input-field col s12 m6">
      <input type="text" id="lastName" ng-model="user.lastname" class="validate" required>
      <label for="lastName">Last Name</label>
    </div>
    <div class="input-field col s12">
      <input type="email" id="emailAddress" ng-model="user.email" class="validate" required>
      <label for="emailAddress">E-mail address</label>
    </div>
    <div class="input-field col s12 m6">
      <input type="password" id="password1" required>
      <label for="password1">Password</label>
    </div>
    <div class="input-field col s12 m6">
      <input type="password" id="password2" ng-model="user.confirmPassword" password-confirmation="password1" required>
      <label for="password2">Repeat Password: </label>
    </div>
    <div>
      <span ng-show="user.password != user.confirmPassword">Password mismatch</span>
    </div>
    <div class="col s12">
      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" ng-model="user.dateOfBirth" datepicker />
    </div>
    <center>
     <input type="checkbox" name="acceptPolicyCheckBox" class="filled-in" id="filled-in-signup" ng-required="user.agreementCheckBox">
      <label for="filled-in-signup">Accept our usage policy and privacy policy</label>
    </center>
    <br>
  <center><button type="submit" class="btn btn-default" style="background-color: #ffa338" ng-click="signUp()" >Sign Up</button></center>
  </div>
</form>
