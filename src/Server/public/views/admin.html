<div class="container">
	<table>
	   <thead>
		 <tr>
			 <th data-field="name">Name</th>
			 <th colspan="2" data-field="action"></th>
		 </tr>
	   </thead>

	   <tbody>
		 <tr ng-repeat="user in users">
		   <td>{{ user.firstname + " " + user.lastname }}</td>
		   <td><a class="btn cyan darken waves-effect waves-light ng-scope" ng-click="accept($index)">Accept <i class="material-icons right">send</i></a></td>
		   <td><a class="btn red darken waves-effect waves-light ng-scope" ng-click="reject($index)">Reject <i class="material-icons right">send</i></a></td>
		 </tr>
	   </tbody>
	 </table>
</div>
