    <!-- Modal Structure -->
    <div id="modalSignup" class="modal" style="width:40%; min-width: 320px" ng-controller="SignUpController">
      <div class="modal-content" style="padding: 20px 10px">
      <form name="signUpForm">
        <div class="row">
          <div class="input-field col s12 m6">
            <input type="text" id="firstName" name="firstName" required ng-model="user.firstName" placeholder="First Name" class="validate">
            <label for="firstName">First Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="text" id="lastName" name="lastName" required ng-model="user.lastName" placeholder="Last Name" class="validate">
            <label for="lastName">Last Name</label>
          </div>
          <div class="input-field col s12">
            <input type="email" id="emailAddress" name="emailAddress" required ng-model="user.emailAddress" placeholder="e-mail" class="validate">
            <label for="emailAddress">E-mail address</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="password" placeholder="Password" id="password1" name="password1" ng-model="user.password" required ng-pattern="passwordPattern">
            <label for="password1">Password</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="password" placeholder="Repeat password" id="password2" name="password2" ng-model="user.repeatPassword" required password-confirmation="password1">
            <label for="password2">Repeat Password: </label>
          </div>
          <div class="col s12">
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthdate" name="birthdate" required ng-model="user.dateOfBirth" datepicker />
          </div>
          <center>
            <input type="checkbox" class="filled-in" id="filled-in-signup" required/>
            <label for="filled-in-signup">Accept our usage policy and privacy policy</label>
          </center>
          <br>
        <center><button type="submit" class="btn btn-default" style="background-color: #ffa338" ng-disabled="signUpForm.$invalid">Sign Up</button></center>
        </div>
      </form>
      </div>
    </div>
      
    <div id="modalLogin" class="modal" style="width: 240px" ng-controller="LogInController">
      <div class="modal-content" style="padding: 20px 10px;">
        
        <div style="margin: 5px; height: 200px">
          <input type="text" placeholder="e-mail" id="email" name="email">       
          <input type="password" placeholder="password" id="password" name="password">
          <br>
          <div class="row">
            <div class="col offset-s1">
              <input type="checkbox" class="filled-in" id="filled-in-login"/>
              <label for="filled-in-login" font-size="1">Remember me</label>
            </div>
            <a href="#" class="col offset-s3">Forget password?</a>
          </div>   
        </div>
        <div class="container" style="width: 70%;">
           <button type="submit" class="btn btn-default" style="background-color: #ffa338; width: 150px">Log In</button>
        </div>
        <br>
        <div class="container" style="width: 60%; margin: auto;">
          <font size="2">No account?</font>
          <a href="#"><font size="2">Sign Up</font></a>
        </div>
      </div>
    </div>
